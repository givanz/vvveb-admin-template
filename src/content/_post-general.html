<div class="tab-pane active" id="tab-general">

			<span data-v-language-name>English</span>
		</a>
	</li>
 </ul>
 
 
 
   <div class="tab-content" data-v-languages="desc" style="clear:both">
   
   <div data-v-if-not="this.languagesList" class="alert alert-warning d-flex d-flex">
		<div class="icon">
		  <i class="la la-exclamation-triangle"></i>
		</div>
		<div class="flex-grow-1 align-self-center">No active language configured!</div>
   </div>
   
	<div class="tab-pane" id="language1" data-v-language data-v-language-id>
	  
		
	  <input name="post_content[1][language_id]" type="hidden" data-v-post-content-language_id>
	  <div class="mb-3 required">
		<label class="form-label">Name</label>
		<input name="post_content[1][name]" value="" placeholder="Name" class="form-control" type="text" data-v-post-content-name required />
	  </div>					  



	  <div class="mb-3 required">
		<div class="float-end">
		  <label class="form-label" for="input-name1">Post Url</label>
		  <a href="" target="_blank" data-v-post-content-url>url</a>
		</div>					  
		<label class="form-label">Slug</label>
		<div>
		  <input name="post_content[1][slug]" value="slug" placeholder="Name" class="form-control" type="text" data-v-post-content-slug required />
		</div>
	  </div>

	  <div class="mb-3">
		<label class="form-label" for="input-content">Content</label>
		<div>
			<div class="d-flex justify-content-between py-2" data-v-if="this.post.post_id">
				<div>
					 <a data-v-design_url href="" class="btn btn-sm btn-success mb-3 ms-1 btn-icon page-editor-btn">
						<i class="icon-color-wand-outline"></i> <span>Open in Page Editor</span>
					 </a>
				 </div>

				<div>
					 <a href="javascript:void(0);" class="btn btn-outline-secondary btn-sm ms-1 copy-btn" title="Copy from default language" data-v-if-not="language.default">
						<i class="icon-copy-outline"></i> <span>Copy from default language</span>
					 </a>

					@@include('../_includes/revisions_dropdown.html', {"type":"post"})
				</div>
			</div>
			
			
			<div class="content-editor">
				<textarea name="post_content[1][content]" placeholder="Content" class="form-control html" data-v-post-content-content></textarea>
				<input name="post_content[1][has_changes]" value="1" class="has_changes" data-v-post-content-has_changes type="hidden"/>
			</div>
			
		</div>
	  </div>
 
		<div class="mb-3 required">
			<label class="form-label">Excerpt <small class="text-muted">(optional)</small></label>
			<div>
			  <input name="post_content[1][excerpt]" placeholder="excerpt" placeholder="excerpt" class="form-control" type="text" data-v-post-content-excerpt/>
			</div>
		</div> 
	  
	  <div class="mb-3 required">
		<label class="form-label">Meta keywords</label>
		<div>
		  <input name="post_content[1][meta_keywords]" placeholder="Meta keywords" placeholder="keywords" class="form-control" type="text" data-v-post-content-meta_keywords />
		</div>
	  </div>	  
	  
	  <div class="mb-3 required">
		<label class="form-label">Meta description</label>
		<div>
		  <input name="post_content[1][meta_description]" placeholder="Meta description" placeholder="description" class="form-control" type="text" data-v-post-content-meta_description />
		</div>
	  </div>
	  

	</div>
</div>
