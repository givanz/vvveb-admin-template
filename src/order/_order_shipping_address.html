<div class="shipping_address">
	<div class="clearfix">
		<h6 class="float-start">Shipping Address</h6>
		<div class="btn btn-outline-secondary btn-sm float-end" onclick="document.querySelector('.shipping_address').classList.toggle('edit');"><i class="la la-pen"></i> Edit</div>
	</div>		
	<div class="display mb-1 lh-lg">
		<div data-v-order-shipping_first_name data-shipping_first_name-text></div>
		<div data-v-order-shipping_last_name data-shipping_last_name-text></div>
		<div data-v-order-shipping_company data-shipping_company-text></div>
		<div data-v-order-shipping_address_1 data-shipping_address_1-text></div>
		<div data-v-order-shipping_address_2 data-shipping_address_2-text></div>
		<div data-v-order-shipping_city data-shipping_city-text></div>
		<div data-v-order-shipping_post_code data-shipping_post_code-text></div>
		<div data-v-order-shipping_country data-shipping_country_id-text></div>
		<div data-v-order-shipping_region data-shipping_region_id-text></div>
		<!--
		<div data-v-order-shipping_fields data-shipping_fields-text></div>
		-->
	</div>	
	<div class="edit">
		<div class="mb-3 row"><label for="shipping_first_name" class="col-sm-4 col-form-label">First name</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_first_name" name="shipping_first_name" data-v-order-shipping_first_name></div>
		</div>
		<div class="mb-3 row"><label for="shipping_last_name" class="col-sm-4 col-form-label">Last name</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_last_name" name="shipping_last_name" data-v-order-shipping_last_name></div>
		</div>
		<div class="mb-3 row"><label for="shipping_company" class="col-sm-4 col-form-label">Company</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_company" name="shipping_company" data-v-order-shipping_company></div>
		</div>
		<div class="mb-3 row"><label for="shipping_address_1" class="col-sm-4 col-form-label">Address 1</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_address_1" name="shipping_address_1" data-v-order-shipping_address_1></div>
		</div>
		<div class="mb-3 row"><label for="shipping_address_2" class="col-sm-4 col-form-label">Address 2</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_address_2" name="shipping_address_2" data-v-order-shipping_address_2></div>
		</div>
		<div class="mb-3 row"><label for="shipping_city" class="col-sm-4 col-form-label">City</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_city" name="shipping_city" data-v-order-shipping_city></div>
		</div>
		<div class="mb-3 row"><label for="shipping_post_code" class="col-sm-4 col-form-label">Post code</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_post_code" name="shipping_post_code" data-v-order-shipping_post_code></div>
		</div>
		<div class="mb-3 row">
			<label for="shipping_country_id" class="col-sm-4 col-form-label">Country</label>
			<div class="col-sm-8">
				<select class="form-control" id="shipping_country_id" name="shipping_country_id" data-text="data-v-order-shipping_country" data-v-order-shipping_country_id>
					<option value="1" data-v-option>Country name</option>
					<option value="2" data-v-option>Country name</option>
					<option value="3"data-v-option>Country name</option>
				</select>
			</div>
		</div>
		<div class="mb-3 row">
			<label for="shipping_region_id" class="col-sm-4 col-form-label">Region</label>
			<div class="col-sm-8">
				<select class="form-control" id="shipping_region_id" name="shipping_region_id" data-text="data-v-order-shipping_region" data-v-order-shipping_region_id>
					<option value="1" data-v-option>Country name</option>
					<option value="2" data-v-option>Country name</option>
					<option value="3"data-v-option>Country name</option>
				</select>
			</div>
		</div>
		<!--
		<div class="mb-3 row"><label for="shipping_fields" class="col-sm-4 col-form-label">Custom field</label>
			<div class="col-sm-8"><input type="text" class="form-control" id="shipping_fields" name="shipping_fields" data-v-order-shipping_fields></div>
		</div>
		-->

		<div classs="mt-3">
			<button class="btn btn-success float-end">
				<i class="la la-save"></i> <span>Save</span>
			</button>
		</div>
		-->
	</div>
</div>
