 <div class="row">
	 <div class="col-md-6 details">

		<div class="mb-3 row">
			<label for="input-username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="input-username" placeholder="Username" name="@@prefix[username]" maxlength="60" data-v-user-username required>
			</div>
		 </div>		
		 
		 <div class="mb-3 row">
			<label for="input-first_name" class="col-sm-2 col-form-label">First name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="input-first_name" placeholder="First name" name="@@prefix[first_name]" maxlength="32" required data-v-user-first_name>
			</div>
		  </div>  
		  
		  <div class="mb-3 row">
			<label for="input-last_name" class="col-sm-2 col-form-label">Last name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="input-last_name" placeholder="Last name" name="@@prefix[last_name]" maxlength="32" data-v-user-last_name>
			</div>
		  </div>  
		  
		  <div class="mb-3 row">
			<label for="input-phone_number" class="col-sm-2 col-form-label">Phone number</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="input-phone_number" placeholder="Phone number" name="@@prefix[phone_number]" maxlength="32" data-v-user-phone_number>
			</div>
		  </div>  
		  
		  <div class="mb-3 row">
			<label for="input-url" class="col-sm-2 col-form-label">Website</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="input-url" placeholder="Website" name="@@prefix[url]" maxlength="100" data-v-user-url>
			</div>
		  </div>

		 <div class="mb-3 row">
			<label for="input-email" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="input-email" placeholder="Email" name="@@prefix[email]" maxlength="100" data-v-user-email required>
			</div>
		  </div>		 

		  <div class="mb-3 row">
			<label for="input-display_name" class="col-sm-2 col-form-label" >Display name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="input-display_name" placeholder="Display name" name="@@prefix[display_name]" maxlength="100" required data-v-user-display_name>
			</div>
		  </div>
		
		  @@if (prefix === "user")  {
		  <div class="mb-3 row">
			<label for="input-user_group_id" class="col-sm-2 col-form-label" >User group</label>
			<div class="col-sm-10">
				<select name="@@prefix[user_group_id]" id="input-user_group_id" class="form-control" data-v-user-user_group_id>
					<option value="0">Inactive</option>
					<option value="1">Active</option>
				</select>
			</div>
		  </div>		  
		}
		
	</div>

	 <div class="col-md-6 details2">

		  <div class="mb-3 row">
			<label for="input-site-title" class="col-sm-2 col-form-label" >Avatar</label>
			<div class="col-sm-10">

				<input type="hidden" data-v-avatar name="@@prefix[avatar]" id="avatar-input" value="">
							
				<img data-v-avatar src="img/placeholder.svg" alt="" title=""
				 id="avatar-thumb"
				 data-v-placeholder=""
				 data-media-gallery 
				 data-target-input="#avatar-input"
				 data-target-thumb="#avatar-thumb" 
				 data-type="single"
				 class="img-thumbnail bg-light"
				 style="max-width:200px;"
				 >
					
					<div class="py-3">
						<div class="btn-group">
							<button type="button" title="" class="btn btn-outline-secondary btn-icon btn-sm"
								data-media-gallery 
								data-target-input="#avatar-input"
								data-target-thumb="#avatar-thumb" 
								data-type="single">
								<i class="la la-image la-lg"></i> <span>Set image</span>
							</button>
							<button type="button" class="btn btn-outline-secondary btn-icon btn-sm" onclick="clearMedia('avatar')">
								<i class="la la-times"></i>
							</button>
						</div>
					</div>
					
			  
			</div>
		  </div>
		  
		  <div class="mb-3 row">
			<label for="input-bio" class="col-sm-2 col-form-label">Bio</label>
			<div class="col-sm-10">
			  <textarea class="form-control" id="input-bio" placeholder="Biography" name="@@prefix[bio]" data-v-user-bio></textarea>
			</div>
		  </div>
		  

		  <div class="mb-3 row">
			<label for="input-status" class="col-sm-2 col-form-label" >Status</label>
			<div class="col-sm-10">
				<select name="@@prefix[status]" id="input-status" class="form-control" data-v-user-status>
					<option value="0">Inactive</option>
					<option value="1">Active</option>
				</select>
			</div>
		  </div>

		 <div class="mb-3 row">
			<label for="input-password" class="col-sm-2 col-form-label">
				Password
				<span class="form-text">Enter new password to reset</span>
			</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="input-password" placeholder="Password" name="@@prefix[password]" data-v-user-password>
			</div>
		</div>

	</div>
</div>
